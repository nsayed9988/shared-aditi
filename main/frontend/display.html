<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
</head>
<body>
    <div>
        <h2 id="blogTitle"></h2>
        <p id="blogContent"></p>
        <p><strong>Category:</strong> <span id="blogCategory"></span></p>
        <p><strong>Author:</strong> <span id="blogAuthor"></span></p>
    </div>

    <script>
        // Retrieve data from localStorage
        const blogDetails = JSON.parse(localStorage.getItem('blogDetails'));

        if (blogDetails) {
            // Populate the page with the blog details
            document.getElementById('blogTitle').textContent = blogDetails.title;
            document.getElementById('blogContent').textContent = blogDetails.content;
            document.getElementById('blogCategory').textContent = blogDetails.category;
            document.getElementById('blogAuthor').textContent = blogDetails.author;
        } else {
            // Handle case where no data is available
            document.body.innerHTML = '<p>No blog details found. Please go back and fill out the form.</p>';
        }
    </script>
</body>
</html>
