        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        }.card-container {
            display: flex;
            flex-wrap: wrap; /* Ensures cards wrap to the next row */
            gap: 16px;       /* Spacing between cards */
            padding: 16px;   /* Padding around the container */
        }

        .card {
            flex: 1 1 calc(33.33% - 32px); /* Each card takes up 1/3rd of the container */
            max-width: calc(33.33% - 32px); /* Prevents overflow */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            background-color: #fff;
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 32px); /* Adjust for smaller screens */
                max-width: calc(50% - 32px);
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%; /* Full width on very small screens */
                max-width: 100%;
            }
        }
        .btn-back{
          display: inline-block;
            background-color: #FEFA17; /* Teal background */
            color: black;
            margin-left: 20px;
            text-align: center;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
         width:100px;
        }
        .btn-back:hover
        {
            background-color: #000000;
            color: #fefa17; ; /* Darker teal */
        }

        h3 { 
            display: block;
            font-size: 1.7em;

        .contents{

          font-size: larger;

        <script>
            // Parse query parameters
            const params = new URLSearchParams(window.location.search);
            const name = params.get('namepriv') || "Unnamed Trip";
            const destination = params.get('destinationpriv') || "Unknown Destination";
            const duration = params.get('durationpriv');
            const activities = params.get('activities');
          
            // Create a new card
            const cardContainer = document.getElementById('cardContainer');
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3> Trip Name: ${name}</h3>
                <p class="contents">Destination: ${destination}</p>
                <p class="contents">Trip Duration:${duration} day(s)</p> 
                <p class="contents">Activities:${activities}</p>

            `;
    
            // Append the card to the container
            cardContainer.appendChild(card);

        </script>
