<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Spending Section</title>
 <style>
    /* styles.css */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9fafb;
}

.spending-section {
  max-width: 90%;
  margin: 20px auto;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  transition: all 0.3s ease;
}

.spending-section:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.spending-section h2 {
  font-size: 1.5em;
  color: #333;
  margin-bottom: 15px;
}

.spending-summary {
  font-size: 1.2em;
  color: #555;
  margin-bottom: 20px;
}

.category-breakdown h3 {
  font-size: 1.3em;
  color: #444;
  margin-bottom: 15px;
}

.category {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
  flex-wrap: wrap;
}

.category p {
  flex: 1 1 30%;
  font-size: 1em;
  color: #333;
  text-align: left;
}

.progress-bar {
  flex: 1 1 50%;
  height: 12px;
  background-color: #e0e0e0;
  border-radius: 6px;
  margin: 0 10px;
  position: relative;
  overflow: hidden;
}

.progress {
  height: 100%;
  background-color: #4caf50;
  border-radius: 6px;
  transition: width 0.5s ease;
}

.amount {
  flex: 1 1 20%;
  font-size: 0.9em;
  color: #666;
  text-align: right;
}

@media screen and (max-width: 768px) {
  .category {
    flex-direction: column;
    align-items: flex-start;
  }

  .progress-bar {
    width: 100%;
    margin: 10px 0;
  }

  .amount {
    text-align: left;
    margin-top: 5px;
  }
}

    </style>
</head>
<body>
  <section class="spending-section">
    <h2>Spending Overview</h2>
    <div class="spending-summary">
      <p>Total Spending: <span id="total-spending">$1,250</span></p>
    </div>
    <div class="category-breakdown">
      <h3>Category Breakdown</h3>
      <div class="category">
        <p>Housing</p>
        <div class="progress-bar">
          <div class="progress" style="width: 50%;" data-amount="$500"></div>
        </div>
        <span class="amount">$500</span>
      </div>
      <div class="category">
        <p>Food</p>
        <div class="progress-bar">
          <div class="progress" style="width: 30%;" data-amount="$375"></div>
        </div>
        <span class="amount">$375</span>
      </div>
      <div class="category">
        <p>Transportation</p>
        <div class="progress-bar">
          <div class="progress" style="width: 20%;" data-amount="$250"></div>
        </div>
        <span class="amount">$250</span>
      </div>
      <div class="category">
        <p>Entertainment</p>
        <div class="progress-bar">
          <div class="progress" style="width: 10%;" data-amount="$125"></div>
        </div>
        <span class="amount">$125</span>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
