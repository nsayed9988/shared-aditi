<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .blog-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Blog Posts</h2>
        <div id="blogContainer" class="row">
            <!-- Blog posts will be inserted here -->
        </div>
    </div>

    <script>
        // Fetch blog posts from localStorage
        const blogPosts = JSON.parse(localStorage.getItem("blogPosts")) || [];

        // Get the container to display blogs
        const blogContainer = document.getElementById("blogContainer");

        // Check if there are any blog posts
        if (blogPosts.length === 0) {
            blogContainer.innerHTML = '<p class="text-center">No blog posts found. Write one <a href="index.html">here</a>.</p>';
        } else {
            // Loop through each blog post and display it
            blogPosts.forEach(post => {
                const blogHTML = `
                    <div class="col-md-4 blog-card">
                        <div class="card">
                            <img src="${post.image}" class="card-img-top" alt="Blog Image">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.content.substring(0, 100)}...</p>
                                <p><strong>Category:</strong> ${post.category}</p>
                                <p><small class="text-muted">${post.date}</small></p>
                            </div>
                        </div>
                    </div>
                `;
                blogContainer.innerHTML += blogHTML;
            });
        }
    </script>
</body>
</html>
