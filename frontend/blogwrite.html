<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Blog Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html{
            scroll-behavior: smooth;
        }
        .background {
            background-image: url('./assets/imgs/page/blog/bg.jpg'); /* Specify your image path here */
            background-size: cover; /* Ensures the image covers the entire element */
            /* Centers the image */
             /* Full viewport height */
            color: white; /* Text color */
            width: 100%;
            height: 100%;
            object-fit: cover; /* This ensures the image covers the page without distorting */
            position: absolute;
            top: 0;
            left: 0;        
        }
        
        

    </style>
</head>

<body>
    <div id="wrapper">
        <div class="scrollbar" id="style-default">
        <div class="force-overflow">
<div class="background">
    
   
  
    <div class="container mt-5">
        <div class="d-flex justify-content-end"><a href="index-2.html" class="btn btn-light">Go Back</a></div>
    </form>
        <h2 class="text-center mb-4">Pen Your Thoughts</h2>
        
        <div class="">
        <form id="blogForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Your Blog Content</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="Travel">Travel</option>
                    <option value="Culture">Culture</option>
                    <option value="Discovery">Discovery</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" required>
                <br>
                <button class="btn btn-light" type="submit">Submit</button>
                
              
                
       
    </div>
   
</div>
</div>
</div>

    <script >

     document.getElementById("blogForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;
    const category = document.getElementById("category").value;
    const imageFile = document.getElementById("image").files[0];

    if (!imageFile) {
        alert("Please upload an image.");
        return;
    }

    const reader = new FileReader();

    // Convert image to Base64
    reader.onload = function (event) {
        const blogPost = {
            title: title,
            content: content,
            category: category,
            image: event.target.result, // Base64 string
            date: new Date().toLocaleDateString()
        };

        // Save blog post to localStorage
        let blogPosts = JSON.parse(localStorage.getItem("blogPosts")) || [];
        blogPosts.push(blogPost);
        localStorage.setItem("blogPosts", JSON.stringify(blogPosts));

        // Redirect to display page
        window.location.href = "blog-grid.html";
    };

    reader.readAsDataURL(imageFile); // Read image file as Base64
});



    </script>
</body>
</html>
